<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">
        function submitForm() {

            var first_name = document.getElementById("first_name");
            console.log(first_name.value);

            var first_name_output = document.getElementById("first_name_output");
            first_name_output.innerHTML = first_name.value;

            var last_name = document.getElementById("last_name");

            var last_name_output = document.getElementById("last_name_output");
            last_name_output.innerHTML = last_name.value;

            var email = document.getElementById("email");

            var email_output = document.getElementById("email_output");
            email_output.innerHTML = email.value;

            var age = document.getElementById("age");

            var age_output = document.getElementById("age_output");
            age_output.innerHTML = age.value;

            var first_name_container = document.getElementById("first_name_container");
            first_name_container.style.display = "block";

            var last_name_container = document.getElementById("last_name_container");
            last_name_container.style.display = "block";

            var email_container = document.getElementById("email_container");
            email_container.style.display = "block";

            var age_container = document.getElementById("age_container");
            age_container.style.display = "block";
        };
    </script>
    <title>Contact Me</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <form method="GET" action="form_input.php">
                    <label>First Name</label>
                    <input type="text" name="first_name" id="first_name" />

                    <label>Last Name</label>
                    <input type="text" name="last_name" id="last_name" />

                    <label>Email</label>
                    <input type="email" id="email" />

                    <label>Age</label>
                    <input type="number" id="age"/>

                    <label>Image</label>
                    <input type="file">

                    <hr>

                    <p>Why are you contacting me?</p>

                    <input type="radio" value="1" name="contact_reason">Selling Something
                    <input type="radio" value="2" name="contact_reason">Paying bills
                    <input type="radio" value="3" name="contact_reason">Found puppy

                    <label>Message</label>
                    <textarea cols="20" rows="5"></textarea>

                    <hr>

                    <input style="display: inline;" type="checkbox">
                    Do you agree to me taking your data and re-selling it?
                    <!-- <input type="submit" value="Submit Me!" /> -->

                    <button type="button" onclick="submitForm()">
                        Submit Form
                    </button>
                </form>
            </div>
            <div class="col-sm-6">
                <h3>Output</h3>
                <p style="display: none;" id="first_name_container"><strong>First Name: </strong><span id="first_name_output"></span></p>
                <p style="display: none;" id="last_name_container"><strong>Last Name:</strong><span id="last_name_output"></span></p>
                <p style="display: none;" id="email_container"><strong>Email:</strong><span id="email_output"></span></p>
                <p style="display: none;" id="age_container"><strong>Age:</strong><span id="age_output"></span></p>
            </div>
        </div>
    </div>


</body>

</html>
